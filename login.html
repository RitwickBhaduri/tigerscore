<!DOCTYPE html>
<!-- This is a document type declaration which tells the browser that this is an HTML document. -->
<html lang="en">
<!-- This tag represents the root element of the HTML document and sets the language to English. -->
<head>
<!-- This tag contains the head section of the HTML document which contains metadata, such as the title of the document and links to external resources. -->
  <meta charset="UTF-8">
  <!-- This tag specifies the character encoding used in the document. UTF-8 is a widely used character encoding for web pages. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- This tag sets the viewport of the page, which determines how the page is displayed on different devices. -->
  <title>TigerScore</title>
  <!-- This tag sets the title of the HTML document, which is displayed in the browser's title bar. -->
  <link rel="stylesheet" href="style.css">
  <!-- This tag links an external CSS stylesheet to the HTML document, which is used to apply styles to the page. -->
  <link rel="icon" href="icon.svg" type="image/x-icon">
  <style>
		body {
			background-color: #202020;
		}
	</style>
</head>
<body>
